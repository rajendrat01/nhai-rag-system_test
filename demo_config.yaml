# NHAI RAGFlow Demo Configuration
# For demo using external models from the internet

ragflow:
  host: 0.0.0.0
  http_port: 9380

mysql:
  name: 'rag_flow'
  user: 'root'
  password: 'infini_rag_flow'
  host: 'localhost'
  port: 5455
  max_connections: 900
  stale_timeout: 300
  max_allowed_packet: 1073741824

minio:
  user: 'rag_flow'
  password: 'infini_rag_flow'
  host: 'localhost:9000'

es:
  hosts: 'http://localhost:1200'
  username: 'elastic'
  password: 'infini_rag_flow'

redis:
  db: 1
  password: 'infini_rag_flow'
  host: 'localhost:6379'

# Demo LLM Configuration - Using Free Models
user_default_llm:
  factory: 'Ollama'  # Free local models
  api_key: ''  # No API key needed for Ollama
  base_url: 'http://localhost:11434'  # Ollama default port

# Alternative: Use HuggingFace free models
# user_default_llm:
#   factory: 'HuggingFace'
#   api_key: 'hf_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'  # Get free token from huggingface.co
#   base_url: 'https://api-inference.huggingface.co'

