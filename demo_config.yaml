#   factory: 'Gemini'
#   api_key: 'AIzaSyxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'  # Your Google API key
#   base_url: 'https://generativelanguage.googleapis.com'

# Embedding Model Configuration
embedding_model:
  factory: 'HuggingFace'  # Free embeddings
  model_name: 'sentence-transformers/all-MiniLM-L6-v2'  # Lightweight, fast
  api_key: 'hf_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'  # Get free token from huggingface.co

# Alternative embedding models:
# - 'BAAI/bge-small-en-v1.5'  # Good for English
# - 'sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2'  # Multilingual
# - 'intfloat/multilingual-e5-small'  # Good for multiple languages

# Demo Settings
demo_settings:
  max_documents: 50  # Limit for demo
  search_limit: 10
  enable_ocr: true
  enable_summarization: true
  enable_qa: true
  
# NHAI Specific Settings
nhai_integration:
  analysis_config:
    change_detection: true
    compliance_checking: true
    cross_reference_analysis: true
    policy_summarization: true
  document_types:
    - policy_circular
    - guidelines
    - notifications
  enabled: true
  metadata_fields:
    - policy_no
    - subject
    - date
    - link_path
    - full_url
    - direct_pdf_url
    - extracted_on
  search_config:
    default_limit: 10
    filter_by_date: true
    filter_by_policy_type: true
    keyword_search: true
    semantic_search: true
  source: NHAI 